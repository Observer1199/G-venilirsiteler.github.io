<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yalnızca Harici Tarayıcı</title>
</head>
<body>

<script>
  var ua = navigator.userAgent || navigator.vendor || window.opera;
  // Telegram in-app browser çoğunlukla "Telegram" veya "TgWebView" ifadesi içerir.
  var isTelegramInApp = ua.indexOf("Telegram") !== -1 || ua.indexOf("TgWebView") !== -1;

  if (isTelegramInApp) {
    document.write("<h2>Bu site Telegram içi tarayıcıda açılmaz. Lütfen harici tarayıcı kullanın.</h2>");
  } else {
    // Buraya normalde vermek istediğiniz yönlendirme veya içerik
    // Örneğin otomatik yönlendirme:
    window.location = "https://t.ly/casimoonkent";
  }
</script>

</body>
</html>

<script>
  function openInBrowsers(url) {
    var isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (!isMobile) {
      window.location = url;
      return;
    }
    var isChrome = /Chrome/i.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
    var isFirefox = typeof InstallTrigger !== 'undefined';
    var isOpera = !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
    if (isChrome || isFirefox || isOpera) {
      window.location = url;
      return;
    }
    var cleanUrl = url.replace(/^https?:\/\//, '');
    var attempts = [
      'googlechrome://' + cleanUrl,
      'firefox://open-url?url=' + url,
      'opera://open-url?url=' + url
    ];
    var index = 0;
    function tryNextBrowser() {
      if (index >= attempts.length) return;
      window.location = attempts[index];
      index++;
      setTimeout(function() {
        if (!document.hidden) {
          tryNextBrowser();
        }
      }, 1500);
    }
    tryNextBrowser();
  }
</script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Tespiti Testi</title>
</head>
<body>

<script>
  var ua = navigator.userAgent || navigator.vendor || window.opera;
  alert("User-Agent: " + ua); // Telegram'da açıp hangi ifade geçiyor bakın

  // Telegram'da tespit edilebilecek bazı yaygın örnekler: "TgWebView", "Telegram", "TelegramAndroid", "Telegram-iOS"
  // Tespit için birden fazla ifadenin yer aldığı bir regex yazabilirsiniz:
  var isTelegram = /TgWebView|Telegram|TelegramAndroid|Telegram-iOS/i.test(ua);

  if (isTelegram) {
    document.write("<h2>Telegram tarayıcısı tespit edildi.</h2>");
  } else {
    document.write("<h2>Telegram tarayıcısı TESPİT EDİLEMEDİ, normal tarayıcı gibi davranıyor.</h2>");
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KENTWİN Yönlendirme</title>
</head>
<body>

<script>
var target = "https://t.ly/casimoonkent";
var isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
if (!isMobile) {
  window.location = target;
} else {
  var isChrome = /Chrome/i.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if (isChrome) {
    window.location = target;
  } else {
    var cleanUrl = target.replace(/^https?:\/\//, '');
    window.location = "googlechrome://" + cleanUrl;
  }
}
</script>

</body>
</html>
